<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gradientes</title>
		<style>
			#grad1
			{
				height: 200px;
				background-image: linear-gradient( cyan, violet);
			}
			#grad2
			{
				height: 200px;
				background-image: repeating-linear-gradient(pink, violet 20%);
			}
			#grad3
			{
				height: 200px;
				background-image: radial-gradient(yellow, purple);
			}
			#grad4
			{
				height: 200px;
				background-image: repeating-radial-gradient(cyan, blue 20%);
			}
		</style>
	</head>
	<body>
		<div id="grad1"></div>
		<br>
		<div id="grad2"></div>
		<br>
		<div id="grad3"></div>
		<br>
		<div id="grad4"></div>
	</body>
</html>
